</style>

<script>
    // Generate parabolic curve for construction banner
    const CONSTRUCTION_TOP_OFFSET = 25;

    function generateConstructionCurve() {
        // Top Right Corner - full viewport size, extended lower
        const topRightGroup = document.getElementById('construction-top-right');
        if (topRightGroup) {
            const topRightSize = Math.max(window.innerWidth, window.innerHeight * 2);
            for (let i = CONSTRUCTION_TOP_OFFSET; i < topRightSize; i += CONSTRUCTION_TOP_OFFSET) {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', i);
                line.setAttribute('y1', 0);
                line.setAttribute('x2', topRightSize);
                line.setAttribute('y2', i);
                line.setAttribute('stroke', '#1a1a1a');
                line.setAttribute('stroke-width', '0.8');
                topRightGroup.appendChild(line);
            }
        }
    }

    // Run when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', generateConstructionCurve);
    } else {
        generateConstructionCurve();
    }
</script>
